	<script>
		var timeLeft = 50;
		var elem = document.getElementById('some_div');
		var timerId = setInterval(countdown, 1000);

		function countdown() {
		    if (timeLeft == -1) {
		        clearTimeout(timerId);
		        doSomething();
		    } else {
		        elem.innerHTML = timeLeft;
		        timeLeft--;
		    }
		    if (timeLeft == 19){

		    if (timeLeft == 9){

		    }

		}

		}

	</script>
